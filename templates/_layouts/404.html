  $(".nav-toggle").click(function(){
      $(".main-nav").toggleClass("opened");
      $(this).toggleClass("opened");
  		if(!$(this).hasClass ("opened")){
  			$(".contact-modal").removeClass("opened");
  		}
  })
  if($(".nav-toggle").css( "display") == "block"){
  $(".has-drop > a").click(function(e){
      e.preventDefault();
      $(this).parent().find(".drop").addClass("opened");
  })

  $(".back").click(function(e){
    e.preventDefault();
    $(this).parents(".drop").removeClass("opened");
  })
  }



  $(".contact-btn").click(function(e){
  	e.preventDefault();
  	$(".contact-modal").toggleClass("opened");
  })
  $(".close").click(function(){
  	$(".contact-modal").toggleClass("opened");
  })




  $(".video-btn").click(function(e){

  var leg= $(this).data("link") + "?rel=0&autoplay=1";
  e.preventDefault();
  $(".video-backdrop").addClass("show-me");
  $(".video-backdrop iframe").attr("src",leg);
  })

  $(".video-backdrop").click(function(){
  $(".video-backdrop").removeClass("show-me");
    $(".video-backdrop iframe").attr("src","");
  })


  var page = 2;


  $('body').on('click', '.load-more-btn', function() {
  	$(".loading-container").addClass("show-me");
  	var response;
  	$.ajax({ type: "GET",
  	     url: window.location.pathname + "/pages/p"+page,
  	     dataType : 'html',
  	     success : function(response)
  	     {
  						 page++;
  					   refreshProjects(response);
  	     }

  })

  })

  function refreshProjects(response){

  $(".load-more-btn").hide();
  $('.post-list').append('<div class = "row ">'+response+'</div>');
  $(".loading-container").removeClass("show-me");

  }





  $(".select-filter").change(function(){
  		$(".loading-container").addClass("show-me");
  	var cat = $(this).val();
  	var response;
  	$.ajax({ type: "GET",
  		url: window.location.pathname + "/categories?cat="+ $(this).val(),
  	     dataType : 'html',
  	     success : function(response)
  	     {
  						 page = 2;
  					   filterProjects(response, cat);
  	     }

  })

  })






  function filterProjects(response, cat){


  $('.post-list').replaceWith('<div class = "post-list  mb-100"><div class = "row ">'+response+'</div></div>');
  $(".load-more-btn").hide();

  if (cat == "All") {
  	$(".load-more-btn").show();
  }

  $(".loading-container").removeClass("show-me");

  }



  $(".waypoint-transition").each(function(){

    var self = $(this);


    var waypoint = new Waypoint({
      element: self,
      handler: function(direction) {
        self.removeClass("slide-left").removeClass("slide-up").removeClass("slide-right");
      },
      offset: '90%'
    })


  })
  })
