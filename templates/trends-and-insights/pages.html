{% paginate craft.entries.section('trendsAndInsights').orderBy('postdate desc').limit(12) as pageInfo, posts %}

{% for post in posts %}
  {% include "_partials/blog-post" %}
{% endfor %}

{% if pageInfo.nextUrl %}
<div class="load-more-btn text-center mb-100 mt-60 col-12">
  Load more <img src="/assets/icons/down-arrow.svg" alt="down arrow">
</div>
{% endif %}
